<!doctype html>
<html lang="en">
  
  <head>
    <title>Museo Virtual de la Escuela de Ingenierías Industriales</title>
    <meta charset="utf-8">
    <meta name="description" content="Torno de pedal y pértiga">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  
  <body>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <div class="container">
      <div class="menu">
        <input type="checkbox" id="menu" class="toggle">
        <label for="menu" class="menu-icon">
          <box-icon name='menu' color='#ffffff'></box-icon>
        </label>
      
        <a href="https://ifabuma.github.io/MuseoVirtualEII" class="icon"> <box-icon name='exit' color='#ffffff'></box-icon></a>
        <a href="https://forms.office.com/e/0wL3hMFtwA" class="icon"> <box-icon name='task' color='#ffffff'></box-icon></a>
        </input>
      </div>
    </div>
    
    <model-viewer 
      src="Torno GLTF.gltf" 
      ar ar-modes="webxr scene-viewer quick-look"
      camera-controls poster="poster.webp"
      shadow-intensity="1" 
      camera-orbit="45deg 80deg"
      ios-src="Torno USDZ.usdz">
      
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
      <button slot="ar-button" id="ar-button">
          Activar realidad aumentada
      </button>
      
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      
    </model-viewer>  
    
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
    
  </body>
  
</html>
